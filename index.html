<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaPPr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="title common-class" src="/images/title.png" alt="title" />
      <img
        class="hamburger common-class"
        src="/images/hamburger.png"
        alt="hamburger"
      />
      <div class="list">
        <p>Home</p>
        <p>About Us</p>
        <p>Information</p>
        <p>
          More
          <img
            class="arrow_down"
            src="/images/arrow_down.png"
            alt="arrow_down"
          />
        </p>
        <div class="input-container">
          <input class="inp-btn" type="text" placeholder="Search..." />
          <img class="search_icon" src="/images/search_icon.png" alt="" />
        </div>
      </div>
    </nav>
  </body>
</html>
